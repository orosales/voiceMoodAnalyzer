version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice-mood-backend
    restart: unless-stopped
    environment:
      POSTGRES_HOST: host.docker.internal  # Connect to host PostgreSQL
      POSTGRES_PORT: 5436
      POSTGRES_DB: ${POSTGRES_DB:-mito_books}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow container to access host
    networks:
      - voice-mood-network

  # React Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice-mood-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - voice-mood-network

networks:
  voice-mood-network:
    driver: bridge
